<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="cadastro-produto-container">
        <h1>✏️ Editar Produto</h1>
        <p class="info-text">Modifique apenas o nome e o preço do produto.</p>

        {% if mensagem %}
        <div class="info-text" style="color: red;">{{ mensagem }}</div>
        {% endif %}

        <form method="POST" action="/atualizar_produto/{{ produto[0] }}">
            <p><strong>Código do Produto:</strong> {{ produto[0] }}</p>
            <input type="text" name="nome" value="{{ produto[1] }}" required>
            <input type="number" step="0.01" name="preco" value="{{ produto[2] }}" required>

            <button type="submit" class="submit-btn green">✅ Atualizar Produto</button>
        </form>

        <div class="actions">
            <a href="/listar_produtos" class="btn-home">🔙 Voltar</a>
        </div>
    </div>
</body>
</html>
