<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function filtrarProdutos() {
            let filtro = document.getElementById("search_produtos").value.toLowerCase();
            let produtos = document.querySelectorAll("table tbody tr");

            produtos.forEach(produto => {
                let nome = produto.cells[1]?.textContent.toLowerCase();
                produto.style.display = nome.includes(filtro) ? "table-row" : "none";
            });
        }
    </script>
</head>
<body>
    <div class="main-container">
        <h1>üõí Gerenciar Produtos</h1>
        <p class="info-text">Encontre um produto rapidamente.</p>

        <!-- üî• Barra de pesquisa movida para cima da tabela -->
        <input type="text" id="search_produtos" placeholder="üîç Buscar Produto..." onkeyup="filtrarProdutos()">

        {% if produtos %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto[0] }}</td>
                    <td>{{ produto[1] }}</td>
                    <td>R$ {{ produto[2] }}</td>
                    <td>
                        <a href="/editar_produto/{{ produto[0] }}" class="submit-btn yellow">‚úèÔ∏è Editar</a>
                        <a href="/excluir_produto/{{ produto[0] }}" class="submit-btn red">‚ùå Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="info-text" style="color: red;">Nenhum produto encontrado.</p>
        {% endif %}
    </div>
</body>
</html>
